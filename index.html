<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo" rel="stylesheet">
    <style>
        .cabezote{
            width: 100%;
            height: 250px;
            background-color: rgb(57, 193, 42);
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/20240318_Monteria_inauguracion_edificio_U_Cordoba-Juan_D_Cano0979.jpg/1200px-20240318_Monteria_inauguracion_edificio_U_Cordoba-Juan_D_Cano0979.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            border-radius: 4px;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .titulo{
            font-size: 80px;
            color: white;
            font-family: "Crossorigin", cursiva
           font-weight: 400;
           font-style: normal;
        }
        .logo{
            width: 80px;
            height: 80px;
            padding-left: 20px;
            border-radius: 50%;
            padding-right: 20px;
        }

        ul {
            list-style-type: none; /* Elimina los puntos de lista predeterminados */
            padding: 0; /* Elimina el espaciado interno del <ul> */
            margin: 0; /* Elimina el margen externo del <ul> */
            display: flex; /* Usa Flexbox para alinear los elementos en una fila */
        }
        li {
            margin-right: 30px;
            transition: background-color 0.6s, color 0.6s;
            font-family: "Nerko One", cursive;
            font-size: 20px;
            cursor: pointer; /* Espacio entre los elementos de la lista */
        }
        li:hover {
            background-color: #2eb014; /* Color de fondo cuando se pasa el cursor */
            color: #fff; /* Color del texto cuando se pasa el cursor */
        }

        .navegacion{
            background-color: #54eb36;
            display: flex;
            justify-content: right;
        }

        .degradado{
        background: rgb(133, 197, 127);
        background: linear-gradient(90deg, rgb(23, 122, 13) 0%, rgba(9,121,69,1) 28%, rgba(64,179,5,1) 75%, rgba(0,255,145,1) 100%);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabezote">
        <img class="logo" src="https://sibcolombia.net/wp-content/uploads/2016/05/Logo-uc.png">
        <span class="titulo">UNIVERSIDAD DE CORDOBA</span>
    </header>
    <nav class="navegacion degradado">
       <ul>
        <li>INSTITUCIONAL</li>
        <li>ACADEMIA</li>
        <li>INVESTIGACION</li>
       </ul>
    </nav>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
